<!DOCTYPE html>

<html>

<head>

  <style>

    p.one {

        border-style: solid;

        border-color: #0000ff;

    }

    

    p.two {

        border-style: solid;

        border-color: #ff0000 #0000ff;

    }

    

    p.three {

        border-style: solid;

        border-color: #ff0000 #00ff00 #0000ff;

    }

        border-style: solid;

        border-color: #ff0000 #00ff00 #0000ff rgb(250,0,255);

    }

  </style>

</head>

<body>

  <p class="one">One-multi colors!</p>

  <p class="two">Two-multi colors!</p>
